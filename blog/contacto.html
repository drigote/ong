    <main class="container">
        <section>
            <article class="info">
                <h4>Contacto</h4>
                <p>Completá el formulario y te respondo a la brevedad.</p>
                <form class="contact-form" autocomplete="on">
                    <div class="contact-avatarbox">
                        <img src="imgblog/danteicon.jpg" alt="Devil May Cry 3" class="contact-avatar">
                    </div>

                    <label for="cname"><b>Nombre</b></label>
                    <input type="text" id="cname" name="name" placeholder="Tu nombre" required>

                    <label for="cemail"><b>Email</b></label>
                    <input type="email" id="cemail" name="email" placeholder="ejemplo@ejemplo.com" required>

                    <label for="csubject"><b>Asunto</b></label>
                    <select id="csubject" name="subject" required>
                        <option value="" disabled selected>Elegí un asunto</option>
                        <option>Consulta general</option>
                        <option>Colaboración</option>
                        <option>Feedback del sitio</option>
                        <option>Otro</option>
                    </select>

                    <label for="cmsg"><b>Mensaje</b></label>
                    <textarea id="cmsg" name="message" rows="5" placeholder="Escribí tu mensaje..." required></textarea>

                    <label class="novedades">
                        <input type="checkbox" name="newsletter">
                        Quiero recibir novedades
                    </label>

                    <div class="contact-actions">
                        <button type="reset" class="contact-a contact-cancel">Cancelar</button>
                        <button type="submit" class="contact-a contact-send">Enviar</button>
                    </div>
                </form>

            </article>


        </section>
    </main>
